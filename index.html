<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Parcial de JavaScript | Sergio Ballen</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

  <div class="container">
    <h1>Lista de Tareas</h1>
    <h3>Filtros</h3>
    <input type="text" id="titleFilter" placeholder="Nombre de la tarea">
    <select id="stateFilter">
        <option value="">Seleccione estado</option>
    </select>
    <select id="stateFilter">
        <option value="">Seleccione Vigencia</option>
    </select>
    <table class="table">
      <thead>
        <tr>
          <th>Tarea</th>
          <th>Estado</th>
          <th>Fecha de Finalización</th>
        </tr>
      </thead>
      <tbody id="taskTable">
      </tbody>
    </table>
  </div>
  <div class="container">
    <h1>Crear nueva tarea</h1>
    <input type="text" id="titleName" placeholder="Nombre de la tarea">
    <select id="stateSelect">
        <option value="">Seleccione estado</option>
    </select>
    <h6>Seleccione fecha de finalización:</h6>
    <input type="date" id="endDate" placeholder="Fecha de inicio">
    <button>Crear</button>
    
      
  </div>
  
  <script src="./data.js"></script>
  <script src="./main.js"></script>
</body>
</html>
