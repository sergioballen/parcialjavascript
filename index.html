<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <title>Tabla de Tareas</title>
</head>
<body>
  <div class="container">
    <h1>Tabla de Tareas</h1>
    <table class="table">
      <thead>
        <tr>
          <th>Tarea</th>
          <th>Estado</th>
          <th>Fecha de Finalización</th>
        </tr>
      </thead>
      <tbody id="taskTable">
      </tbody>
    </table>

    <h2>Agregar tarea</h2>
    <form id="addTaskForm">
      <div class="form-group">
        <label for="taskName">Tarea:</label>
        <input type="text" class="form-control" id="taskName" required>
      </div>
      <div class="form-group">
        <label for="taskStatus">Estado:</label>
        <select class="form-control" id="taskStatus" required>
          <option value="true">Cumplida</option>
          <option value="false">No Cumplida</option>
        </select>
      </div>
      <div class="form-group">
        <label for="taskDate">Fecha de Finalización:</label>
        <input type="date" class="form-control" id="taskDate" required>
      </div>
      <button type="submit" class="btn btn-primary">Agregar Tarea</button>
    </form>
  </div>

  <script src="./data.js"></script>
  <script src="./main.js"></script>
</body>
</html>
